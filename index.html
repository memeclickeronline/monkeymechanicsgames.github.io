<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Meme Clicker</title>
  <link href="https://fonts.googleapis.com/css2?family=Luckiest+Guy&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="style.css">
</head>
<body>

  <!-- Title -->
  <div id="titleContainer">
    <span class="yellow">Meme</span>
    <span class="green">Clicker</span>
  </div>

  <!-- Score in top-left corner -->
<div id="score" class="topLeft">Aura: 0</div>


  <!-- Game + Shop Wrapper -->
  <div id="gameWrapper">

    <!-- Game Area (Left) -->
    <div id="gameArea">

    



      <!-- Big Meme Click Button -->
      <button id="clickBtn">
        <img id="memeImg" src="https://image2url.com/r2/bucket2/images/1767609683239-18bb92ac-314c-40c8-a730-356e9d2fcb74.webp" alt="Big Meme">
      </button>
    </div>

<div id="shop">
  <h2 id="shopTitle">Shop</h2>
h2>

  <div class="upgradeCard">
    <div class="upgradeTop">
      <button id="sevenBtn">7 Year Old</button>
      <span class="upgradeCost">Cost: <span id="sevenCost">1</span> Aura</span>
    </div>
    <div class="upgradeOwned">Owned: <span id="sevenOwned">0</span></div>
    <div class="upgradeDesc">
      Little iPad kid who gains 1 aura every 5 seconds.
    </div>
  </div>

  <div class="upgradeCard">
    <div class="upgradeTop">
      <button id="boomerBtn">Cool Boomer</button>
      <span class="upgradeCost">Cost: <span id="boomerCost">2</span> Aura</span>
    </div>
    <div class="upgradeOwned">Owned: <span id="boomerOwned">0</span></div>
    <div class="upgradeDesc">
      Boomer who tries to be cool but ainâ€™t, 1 aura every 3 seconds.
    </div>
  </div>

  <div class="upgradeCard">
    <div class="upgradeTop">
      <button id="genZBtn">Gen Z Nerd</button>
      <span class="upgradeCost">Cost: <span id="genZCost">3</span> Aura</span>
    </div>
    <div class="upgradeOwned">Owned: <span id="genZOwned">0</span></div>
    <div class="upgradeDesc">
      Nerd who thinks memes are ehh, 50/50 chance for either 5 or -5 aura every 5 seconds.
    </div>
  </div>
</div>



  </div>

  <script src="game.js"></script>
</body>
</html>
