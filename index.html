<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Meme Clicker</title>
  <link href="https://fonts.googleapis.com/css2?family=Luckiest+Guy&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="style.css">
</head>
<body>

  <!-- Title -->
  <div id="titleContainer">
    <span class="yellow">Meme</span>
    <span class="green">Clicker</span>
  </div>

  <!-- Score -->
  <div id="score">Aura: 0</div>

  <div id="gameWrapper">
  <!-- Game Area (Left) -->
  <div id="gameArea">
    <button id="clickBtn">
      <img id="memeImg" src="https://image2url.com/r2/bucket2/images/1767609683239-18bb92ac-314c-40c8-a730-356e9d2fcb74.webp" alt="Big Meme">
    </button>
    <div id="score">Aura: 0</div>
  </div>

  <!-- Shop / Upgrades (Right) -->
  <div id="shop">
    <h2>Upgrades</h2>
    <div class="upgrade">
      <button id="sevenBtn">7-Year-Old</button>
      <span>Cost: <span id="sevenCost">1</span> Aura</span>
    </div>
    <div class="upgrade">
      <button id="boomerBtn">Cool Boomer</button>
      <span>Cost: <span id="boomerCost">2</span> Aura</span>
    </div>
    <div class="upgrade">
      <button id="genZBtn">Gen Z Nerd</button>
      <span>Cost: <span id="genZCost">3</span> Aura</span>
    </div>
  </div>
</div>

    <div id="shop">

      <div class="upgrade">
        <button id="sevenBtn">7-Year-Old</button>
        <span>Cost: <span id="sevenCost">1</span> Aura</span>
      </div>

        <span>Cost: <span id="boomerCost">2</span> Aura</span>
      </div>
      <div class="upgrade">
        <button id="genZBtn">Gen Z Nerd</button>
        <span>Cost: <span id="genZCost">3</span> Aura</span>
      </div>
    </div>
  </div>

  <script src="game.js"></script>
</body>
</html>
