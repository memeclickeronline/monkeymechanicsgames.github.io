<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Meme Clicker</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <!-- Curved Title -->
<svg width="600" height="150">
  <defs>
    <path id="curve" d="M 50 100 C 150 0, 450 0, 550 100" />
  </defs>
  <text font-family="Luckiest Guy" font-size="50" fill="#00ff00" stroke="#000" stroke-width="2">
    <textPath href="#curve" text-anchor="middle" startOffset="50%">
      Meme Clicker
    </textPath>
  </text>
</svg>

  <link href="https://fonts.googleapis.com/css2?family=Luckiest+Guy&display=swap" rel="stylesheet">

  <div id="score">Aura: 0</div>

  <div id="gameContainer">
    <!-- Big Meme Click Button -->
    <button id="clickBtn">
      <img id="memeImg" src="https://image2url.com/r2/bucket2/images/1767609683239-18bb92ac-314c-40c8-a730-356e9d2fcb74.webp" alt="Big Meme">
    </button>

    <!-- Shop / Upgrades -->
    <div id="shop">
      <h2>Upgrades</h2>
      <div class="upgrade">
        <button id="sevenBtn">7-Year-Old</button>
        <span>Cost: <span id="sevenCost">1</span> Aura</span>
      </div>
      <div class="upgrade">
        <button id="boomerBtn">Cool Boomer</button>
        <span>Cost: <span id="boomerCost">2</span> Aura</span>
      </div>
      <div class="upgrade">
        <button id="genZBtn">Gen Z</button>
        <span>Cost: <span id="genZCost">3</span> Aura</span>
      </div>
    </div>
  </div>

  <script src="game.js"></script>
</body>
</html>
